<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilih Lokasi via Dropdown</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
      #map {
        height: 400px;
        margin-bottom: 1rem;
      }
      .leaflet-routing-container {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h2>Pilih Lokasi dari Dropdown</h2>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="selectLokasi1" class="form-label">Pilih Lokasi 1:</label>
          <select id="selectLokasi1" class="form-select">
            <option value="">-- Pilih Lokasi --</option>
            <option value="jakarta">Jakarta</option>
            <option value="bandung">Bandung</option>
            <option value="surabaya">Surabaya</option>
            <option value="jember">Jember</option>
            <option value="malang">Malang</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="selectLokasi2" class="form-label">Pilih Lokasi 2:</label>
          <select id="selectLokasi2" class="form-select">
            <option value="">-- Pilih Lokasi --</option>
            <option value="jakarta">Jakarta</option>
            <option value="bandung">Bandung</option>
            <option value="rowotamtu">Rowotamtu</option>
            <option value="malang">Malang</option>
          </select>
        </div>
      </div>

      <div id="map"></div>

      <div class="row">
        <div class="col-md-6">
          <label for="latitude1" class="form-label">Latitude Lokasi 1:</label>
          <input type="text" id="latitude1" class="form-control" readonly />
        </div>
        <div class="col-md-6">
          <label for="longitude1" class="form-label">Longitude Lokasi 1:</label>
          <input type="text" id="longitude1" class="form-control" readonly />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6">
          <label for="latitude2" class="form-label">Latitude Lokasi 2:</label>
          <input type="text" id="latitude2" class="form-control" readonly />
        </div>
        <div class="col-md-6">
          <label for="longitude2" class="form-label">Longitude Lokasi 2:</label>
          <input type="text" id="longitude2" class="form-control" readonly />
        </div>
      </div>

      <br />
      <div>
        <label for="distance" class="form-label">Jarak:</label>
        <input type="text" id="distance" class="form-control" readonly />
      </div>
      <br />
      <form action="#" method="POST">
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

    <script>
      let map = L.map("map").setView([-6.2088, 106.8456], 6);
      let marker1, marker2, route;

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      async function getCoordinatesFromName(name) {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
          name
        )}`;
        const response = await fetch(url);
        const data = await response.json();
        if (data && data.length > 0) {
          return {
            lat: parseFloat(data[0].lat),
            lng: parseFloat(data[0].lon),
          };
        }
        return null;
      }

      function updateMarker(lat, lng, marker, latitudeId, longitudeId) {
        document.getElementById(latitudeId).value = lat.toFixed(6);
        document.getElementById(longitudeId).value = lng.toFixed(6);

        if (marker) {
          marker.setLatLng([lat, lng]);
        } else {
          marker = L.marker([lat, lng]).addTo(map);
        }

        return marker;
      }

      function updateRoute() {
        if (marker1 && marker2) {
          const latlng1 = marker1.getLatLng();
          const latlng2 = marker2.getLatLng();
          const distance = latlng1.distanceTo(latlng2);

          document.getElementById("distance").value =
            (distance / 1000).toFixed(2) +
            " km (" +
            distance.toFixed(0) +
            " m)";

          if (route) {
            map.removeControl(route);
          }

          route = L.Routing.control({
            waypoints: [latlng1, latlng2],
            routeWhileDragging: false,
            addWaypoints: false,
            show: false,
            createMarker: function () {
              return null;
            },
            lineOptions: {
              styles: [{ color: "blue", opacity: 0.7, weight: 5 }],
            },
            router: L.Routing.osrmv1({ profile: "car" }),
            containerClassName: "d-none",
          }).addTo(map);
        }
      }

      document
        .getElementById("selectLokasi1")
        .addEventListener("change", async function () {
          const val = this.options[this.selectedIndex].text;
          const coords = await getCoordinatesFromName(val);
          if (coords) {
            marker1 = updateMarker(
              coords.lat,
              coords.lng,
              marker1,
              "latitude1",
              "longitude1"
            );
            map.setView([coords.lat, coords.lng], 10);
            updateRoute();
          }
        });

      document
        .getElementById("selectLokasi2")
        .addEventListener("change", async function () {
          const val = this.options[this.selectedIndex].text;
          const coords = await getCoordinatesFromName(val);
          if (coords) {
            marker2 = updateMarker(
              coords.lat,
              coords.lng,
              marker2,
              "latitude2",
              "longitude2"
            );
            map.setView([coords.lat, coords.lng], 10);
            updateRoute();
          }
        });
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
